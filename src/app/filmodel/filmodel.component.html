<form>
    <input name="id" [(ngModel)]="model.id" type="number">
    <input name="product" [(ngModel)]="model.product" type="text">
    <input name="date" [(ngModel)]="model.date" type="datetime">
    <input name="price" [(ngModel)]="model.price" type="number">
    <button (click)="addItem()">Добавить</button>
</form>
